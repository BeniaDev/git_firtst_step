<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Страница о котэ и других">
    <meta name="keywords" content="Закон Яровой, котэдруги">
    <title>Calculator Bip Bup Bip</title>

    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>bip bup calc</h1>
<table>
    <thead>
    <tr>
        <td colspan="4"><input type="text" id="numm-input" title="Поле для ввода"></td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td><button class="num-button">1</button></td>
            <td><button class="num-button">2</button></td>
            <td><button class="num-button">3</button></td>
            <td><button class="num-button">+</button></td>
        </tr>
        <tr>
            <td><button class="num-button">4</button></td>
            <td><button class="num-button">5</button></td>
            <td><button class="num-button">6</button></td>
            <td><button class="num-button">-</button></td>
        </tr>
        <tr>
            <td><button class="num-button">7</button></td>
            <td><button class="num-button">8</button></td>
            <td><button class="num-button">9</button></td>
            <td><button class="num-button">*</button></td>
        </tr>
        <tr>
            <td><button class="num-button">del</button></td>
            <td><button class="num-button">0</button></td>
            <td><button class="num-button">.</button></td>
            <td><button class="num-button">/</button></td>
        </tr>
    </tbody>
</table>
</body>
</html>
